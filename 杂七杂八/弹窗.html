<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>运动实例</title>
<style>
	#div1{
		width: 150px;
		height: 200px;
		background: green;
		position: absolute;
		left: -150px;
	}
	#div1 span{
		position: absolute;
		width: 20px;
		height: 40px;
		line-height: 20px;
		background: blue;
		right:-20px;
		top: 70px; 
	}
</style>
<script>
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		oDiv.onmouseover=function(){
			move(0);
		};
		oDiv.onmouseout=function(){
			move(-150);
		};
	};
	var timer=null;
	function move(target){//加参数实现函数合并
		
		var oDiv=document.getElementById('div1');
		clearInterval(timer);
		timer=setInterval(function(){
			var speed=0;//通过比较设置速度，不需要在函数里加参数
			if(oDiv.offsetLeft<target){
				speed=10;
			}else{
				speed=-10;
			}
			if(oDiv.offsetLeft==target){
				clearInterval(timer);
			}else{
				oDiv.style.left=oDiv.offsetLeft+speed+"px";
			}
		},30);
	}
</script>
</head>
<body>
	<div id="div1">
		<span>点这</span>
		王大锤是棒槌
	</div>
</body>
</html>
